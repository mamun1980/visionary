<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">
        <a class="mdl-navigation__link" href="/" style="padding-left: 0px;">{{ title|default:"Visionary Tech" }}</a>
    </span>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    
    <!-- Navigation. We hide it in small screens. -->
    <nav class="mdl-navigation mdl-layout--large-screen-only">
        

        {% if not request.user.is_authenticated %}
            <a class="mdl-navigation__link" href="{% url 'login' %}">Login</a>
        {% else %}
            <a class="mdl-navigation__link" href="{% url 'movies:movie-list' %}">Movies</a>
            <a class="mdl-navigation__link" href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>
    </div>
</header>
